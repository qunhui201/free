name: IPTV-Scan-Beijing
on:
  workflow_dispatch: # 支持手动点击运行

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run Scan
        run: python py/scan.py
      - name: Upload result
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add beijing_hotel.m3u
          git commit -m "Update IPTV List" || exit 0
          git push
