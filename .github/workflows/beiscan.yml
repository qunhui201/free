name: IPTV-Scan-Beijing
on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install requests # 虽然你现在没用，但建议装上备用

      - name: Run Scan
        run: python py/scan.py
        
      - name: Check and Commit result
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          
          # 1. 先确保文件夹存在（防止意外）
          mkdir -p test
          
          # 2. 检查 test/ 目录下的文件
          if [ -f "test/beijing_hotel.m3u" ]; then
            git add test/beijing_hotel.m3u
          else
            echo "错误: 在 test/ 目录下没找到 beijing_hotel.m3u"
            exit 1
          fi

          # 3. 提交并推送
          if git diff --staged --quiet; then
            echo "没有变化，无需提交"
          else
            git commit -m "自动更新北京直播源 [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push
          fi
