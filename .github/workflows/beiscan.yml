name: IPTV-Scan-Beijing
on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install requests # 虽然你现在没用，但建议装上备用

      - name: Run Scan
        run: python py/scan.py
        
      - name: Check and Commit result
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          # 强制刷新文件索引
          git add beijing_hotel.m3u || echo "File not found"
          # 只有当文件确实存在且有变化时才提交
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Beijing IPTV List [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push
          fi
