name: IPTV-Beijing-Advanced-Scan
on:
  workflow_dispatch: # 手动触发运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Advanced Scan
        # 运行你那个分阶段的 Python 脚本
        run: python py/scan.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          
          # 确保输出目录被 Git 识别
          mkdir -p test
          
          # 添加所有生成的文件
          git add test/alive_servers.txt || echo "No alive_servers found"
          git add test/beijing_hotel.m3u || echo "No m3u found"
          
          # 检查是否有文件更新
          if git diff --staged --quiet; then
            echo "没有发现新数据，无需提交。"
          else
            git commit -m "更新北京源: 发现 $(grep -c 'http' test/alive_servers.txt || echo 0) 个真服务器 [$(date +'%Y-%m-%d %H:%M')]"
            git push
          fi
