name: IPTV-Beijing-Advanced-Scan
on:
  workflow_dispatch: # 手动触发运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Advanced Scan
        # 运行你那个分阶段的 Python 脚本
        run: python py/scan.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          
          git add test/alive_servers.txt
          git add test/beijing_hotel.m3u
          
          # 统计 alive_servers.txt 的行数（即服务器个数）
          SERVER_COUNT=$(grep -c "." test/alive_servers.txt || echo 0)
          CHANNEL_COUNT=$(grep -c "http" test/beijing_hotel.m3u || echo 0)
          
          if git diff --staged --quiet; then
            echo "没有变化"
          else
            git commit -m "更新: 发现 ${SERVER_COUNT} 个服务器, ${CHANNEL_COUNT} 个频道"
            git push
          fi
