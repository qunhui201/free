name: Generate Nodes

on:
  workflow_dispatch:     # 手动触发
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 00:00 (北京时间 08:00)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "pyyaml==6.0.2" "requests==2.32.3"

      - name: Run script
        run: python py/test.py

      - name: Validate output
        run: |
          if ! grep -q "yubo.qzz.io" test/nodes.txt; then
            echo "❌ TLS 域名未生成"
            exit 1
          fi
          if ! grep -q "liuxue02.workers.dev" test/nodes.txt; then
            echo "❌ 非TLS 域名未生成"
            exit 1
          fi
          echo "✅ 校验通过，TLS/非TLS 节点都已生成"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add test/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto update nodes [skip ci]"
            git push
          fi
